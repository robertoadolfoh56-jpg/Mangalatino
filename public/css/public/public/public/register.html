<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Manga Latino MX</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <h1>Crear una Cuenta</h1>
        <div id="message-container"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageContainer = document.getElementById('message-container');

            const response = await fetch('/.netlify/functions/register', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();

            if (response.ok) {
                messageContainer.innerHTML = `<p style="color: lightgreen;">${data.message}. Serás redirigido para iniciar sesión.</p>`;
                setTimeout(() => { window.location.href = '/login.html'; }, 2000);
            } else {
                messageContainer.innerHTML = `<p style="color: lightcoral;">Error: ${data.error}</p>`;
            }
        });
    </script>
</body>
</html>
